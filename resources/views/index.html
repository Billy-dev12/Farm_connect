<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Admin Panel - Enhanced</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10B981;
            --primary-dark: #059669;
            --secondary: #3B82F6;
            --background: #F9FAFB;
            --surface: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border: #E5E7EB;
            --hover: #F3F4F6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }

        .hover-scale {
            transition: transform 0.2s ease;
        }

        .hover-scale:hover {
            transform: scale(1.02);
        }

        .notification-pulse {
            animation: pulse 2s infinite;
        }

        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Table row animation */
        .table-row {
            transition: all 0.3s ease;
        }

        .table-row:hover {
            background-color: rgba(16, 185, 129, 0.05);
            transform: translateX(5px);
        }

        /* Tab styles */
        .tab {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }

        .tab.active::after {
            width: 100%;
        }

        /* Button styles */
        .btn-primary {
            background-color: var(--primary);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
        }

        /* Sidebar item styles */
        .sidebar-item {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: var(--primary);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar-item:hover::before,
        .sidebar-item.active::before {
            transform: translateX(0);
        }

        /* Status badge styles */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-confirmed {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--primary);
        }

        .status-pending {
            background-color: rgba(245, 158, 11, 0.1);
            color: #F59E0B;
        }

        .status-cancelled {
            background-color: rgba(239, 68, 68, 0.1);
            color: #EF4444;
        }

        /* Card styles */
        .card {
            background-color: var(--surface);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Search box styles */
        .search-box {
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            transform: scale(1.02);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg z-10 slide-in">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center">
                    <div
                        class="w-10 h-10 rounded-lg bg-green-500 flex items-center justify-center text-white font-bold mr-3">
                        CC
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">CTRL COLLECTIVE</h1>
                        <span class="text-xs font-medium text-green-500">ADMIN</span>
                    </div>
                </div>
            </div>

            <nav class="p-4">
                <ul>
                    <li
                        class="sidebar-item active mb-1 p-3 rounded-lg cursor-pointer flex items-center text-gray-700 hover:bg-green-50">
                        <i class="fas fa-newspaper w-5 mr-3 text-green-500"></i>
                        <span class="font-medium">News Feed</span>
                    </li>
                    <li
                        class="sidebar-item mb-1 p-3 rounded-lg cursor-pointer flex items-center text-gray-700 hover:bg-green-50">
                        <i class="fas fa-user w-5 mr-3 text-gray-500"></i>
                        <span class="font-medium">Profile</span>
                    </li>
                    <li
                        class="sidebar-item mb-1 p-3 rounded-lg cursor-pointer flex items-center text-gray-700 hover:bg-green-50">
                        <i class="fas fa-building w-5 mr-3 text-gray-500"></i>
                        <span class="font-medium">Company</span>
                    </li>
                    <li
                        class="sidebar-item mb-1 p-3 rounded-lg cursor-pointer flex items-center text-gray-700 hover:bg-green-50">
                        <i class="fas fa-calendar w-5 mr-3 text-gray-500"></i>
                        <span class="font-medium">Events</span>
                    </li>
                    <li
                        class="sidebar-item mb-1 p-3 rounded-lg cursor-pointer flex items-center text-gray-700 hover:bg-green-50">
                        <i class="fas fa-book w-5 mr-3 text-gray-500"></i>
                        <span class="font-medium">Bookings</span>
                    </li>
                    <li
                        class="sidebar-item mb-1 p-3 rounded-lg cursor-pointer flex items-center text-gray-700 hover:bg-green-50">
                        <i class="fas fa-tools w-5 mr-3 text-gray-500"></i>
                        <span class="font-medium">Admin</span>
                    </li>
                    <li
                        class="sidebar-item mb-1 p-3 rounded-lg cursor-pointer flex items-center text-gray-700 hover:bg-green-50">
                        <i class="fas fa-calendar-check w-5 mr-3 text-gray-500"></i>
                        <span class="font-medium">My Booking</span>
                    </li>
                    <li
                        class="sidebar-item mb-1 p-3 rounded-lg cursor-pointer flex items-center text-gray-700 hover:bg-green-50">
                        <i class="fas fa-cog w-5 mr-3 text-gray-500"></i>
                        <span class="font-medium">Settings</span>
                    </li>
                </ul>
            </nav>

            <div class="absolute bottom-0 w-full p-4 border-t border-gray-200">
                <div class="flex items-center">
                    <img src="https://picsum.photos/seed/avatar123/40/40.jpg" alt="Avatar"
                        class="w-10 h-10 rounded-full mr-3">
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-800">John Doe</p>
                        <p class="text-xs text-gray-500">Administrator</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm z-10 fade-in">
                <div class="flex items-center justify-between p-4">
                    <h2 class="text-2xl font-bold text-gray-800">Member Admin</h2>

                    <div class="flex items-center space-x-4">
                        <div class="relative search-box">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                            <input type="text"
                                class="block w-64 pl-10 pr-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                placeholder="Search members...">
                        </div>

                        <button class="btn-primary text-white px-4 py-2 rounded-lg flex items-center">
                            <i class="fas fa-plus mr-2"></i>
                            Add Member
                        </button>

                        <div class="relative">
                            <button class="p-2 rounded-full hover:bg-gray-100 relative">
                                <i class="fas fa-bell text-gray-600"></i>
                                <span
                                    class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full notification-pulse"></span>
                            </button>
                        </div>

                        <div class="flex items-center">
                            <img src="https://picsum.photos/seed/avatar456/40/40.jpg" alt="Avatar"
                                class="w-10 h-10 rounded-full">
                        </div>
                    </div>
                </div>
            </header>

            <!-- Tabs -->
            <div class="bg-white border-b border-gray-200 fade-in" style="animation-delay: 0.1s">
                <div class="flex px-6">
                    <button class="tab active py-4 px-6 font-medium text-green-600" data-tab="all">
                        All Members
                    </button>
                    <button class="tab py-4 px-6 font-medium text-gray-500 hover:text-gray-700" data-tab="pending">
                        Pending
                    </button>
                    <button class="tab py-4 px-6 font-medium text-gray-500 hover:text-gray-700" data-tab="cancelled">
                        Cancelled
                    </button>
                </div>
            </div>

            <!-- Table Section -->
            <main class="flex-1 overflow-y-auto p-6 fade-in" style="animation-delay: 0.2s">
                <div class="card overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Name/Company
                                    </th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Plan/Part
                                    </th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Payment Method
                                    </th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Status
                                    </th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="memberTableBody">
                                <!-- Table rows will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="bg-white px-6 py-4 border-t border-gray-200 flex items-center justify-between">
                        <div class="text-sm text-gray-700">
                            Showing <span class="font-medium">1</span> to <span class="font-medium">8</span> of <span
                                class="font-medium">128</span> results
                        </div>
                        <div class="flex space-x-2">
                            <button
                                class="px-3 py-1 rounded-md border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50"
                                disabled>
                                Previous
                            </button>
                            <button
                                class="px-3 py-1 rounded-md border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                                Next
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Data Members
        const members = [
            { name: "Edgar Rivera", plan: "Office Member", payment: "$79.00", status: "Confirmed" },
            { name: "Freya Rollins", plan: "Part Time", payment: "$79.00", status: "Confirmed" },
            { name: "John Lee", plan: "Part Time", payment: "$79.00", status: "Not Connected" },
            { name: "Relly Bates", plan: "Part Time", payment: "$79.00", status: "Confirmed" },
            { name: "Sam Woods", plan: "Office Member", payment: "$79.00", status: "Confirmed" },
            { name: "Diana Morris", plan: "Full Time", payment: "$79.00", status: "Confirmed" },
            { name: "Karla Rodriguez", plan: "Full Time", payment: "$79.00", status: "Confirmed" },
            { name: "Nathan Smith", plan: "Office Member", payment: "$79.00", status: "Confirmed" },
        ];

        // Function to render members data to the table
        function renderTable(data) {
            const tableBody = document.getElementById('memberTableBody');
            tableBody.innerHTML = '';  // Clear previous table data

            data.forEach((member, index) => {
                const row = document.createElement('tr');
                row.className = 'table-row';
                row.style.animationDelay = `${index * 0.05}s`;

                let statusClass = 'status-confirmed';
                if (member.status === 'Not Connected') {
                    statusClass = 'status-pending';
                } else if (member.status === 'Cancelled') {
                    statusClass = 'status-cancelled';
                }

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <img class="h-10 w-10 rounded-full" src="https://picsum.photos/seed/${member.name.replace(' ', '')}/40/40.jpg" alt="${member.name}">
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${member.name}</div>
                                <div class="text-sm text-gray-500">${member.name.split(' ')[0]}@example.com</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${member.plan}</div>
                        <div class="text-sm text-gray-500">Since Jan 2023</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <div class="flex items-center">
                            <i class="fas fa-credit-card mr-2 text-gray-400"></i>
                            ${member.payment}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="status-badge ${statusClass}">
                            ${member.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button class="text-green-600 hover:text-green-900 mr-3">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="text-gray-600 hover:text-gray-900">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Initialize the table with All Members
        renderTable(members);

        // Tab Switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function () {
                // Remove active class from all tabs
                document.querySelectorAll('.tab').forEach(t => {
                    t.classList.remove('active', 'text-green-600');
                    t.classList.add('text-gray-500');
                });

                // Add active class to clicked tab
                this.classList.add('active', 'text-green-600');
                this.classList.remove('text-gray-500');

                // Here you would typically filter the data based on the selected tab
                const tabName = this.getAttribute('data-tab');
                console.log(`Switched to ${tabName} tab`);

                // For demonstration, we'll just re-render the table
                renderTable(members);
            });
        });

        // Event Listeners
        document.querySelector('.btn-primary').addEventListener('click', () => {
            // Create a modal-like notification instead of alert
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 fade-in';
            notification.innerHTML = '<i class="fas fa-check-circle mr-2"></i> Add Member modal would open here';
            document.body.appendChild(notification);

            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        });
    </script>
</body>

</html>
